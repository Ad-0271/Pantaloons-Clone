<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product description</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Rubik', sans-serif;
        }
    
        /* #outerBox{
                height: 705px;
            } */
    
        #firstPart {
            margin: -10px -10px -10px -10px;
            border-bottom: 1px solid rgb(233, 233, 233);
        }
    
        #discountBar {
            width: 100%;
            height: 50px;
            box-sizing: border-box;
            text-align: center;
            font-size: 16px;
            background-color: #00aa8a;
            color: white;
            padding: 14px 0 0 0;
        }
    
        #discountBar>span {
    
            font-weight: 300;
            cursor: pointer;
        }
    
        .secondbar {
            display: grid;
            width: 100%;
            height: 100px;
            grid-template-columns: 22% 42% 36%;
            /* border: 1px solid black; */
        }
    
        .align {
            margin: 40px 0 0 80px;
            cursor: pointer;
        }
    
        .select {
            display: grid;
            grid-template-columns: auto auto auto auto auto auto auto;
            height: 40px;
            margin: 40px 0 0 0;
        }
    
        .select>div {
            font-weight: 400;
            box-sizing: border-box;
            padding: 20px 0 0 0;
            font-size: 15px;
            color: rgb(77, 77, 77);
        }
    
        #red {
            color: red;
        }
    
        .grid1 {
            width: 80%;
            height: 20px;
            display: grid;
            grid-template-columns: auto auto auto auto;
            font-size: 12px;
            font-weight: 200;
            /* text-align: right; */
            margin: 15px 0 0 40px;
    
        }
    
        .grid2 {
            width: 80%;
            margin: 10px 0 0 40px;
            height: 40px;
        }
    
        .grid2>div:nth-child(1) {
            width: 60%;
            height: 40px;
            border: 1px solid #00aa8a;
            border-radius: 5px;
            display: inline-block;
            vertical-align: top;
        }
    
        .grid2>div>div {
            width: 30px;
            height: 30px;
            display: inline-block;
            margin: 5px 0 0 40px;
            vertical-align: top;
        }
    
        #search {
            border: 1px solid white;
            margin: 10px 0 0 10px;
            vertical-align: top;
            width: 60%;
            outline: none;
            color: rgb(109, 109, 109);
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
    
        #search:focus {
            outline: none;
        }
    
        .addToCart {
            width: 30px;
            height: 30px;
            display: inline-block;
            vertical-align: top;
            margin: 5px 0 0 20px;
        }
    
        .img {
            width: 100%;
            height: 100%;
            cursor: pointer;
    
        }
        div{
            border: 1px solid black;
        }

        
       #outerBox{
           display: flex;
           flex-direction: column;
            height: 700px;
            margin: 10px -10px -10px -10px;
       }
       #secondPart{
            overflow: scroll;
            margin: 10px -10px -10px -10px;
            
            
          }

        .bigBox{
            width: 70%;
            height: 700px;
            margin: auto;

        }


    </style>
</head>
<body>
<div id="outerBox">


    <div id="firstPart">
        <div id="discountBar">
            <span> Extra 20% OFF* on All your Orders above â‚¹3500. Use Code: PTDTRA20 | * T & Cs Apply > </span>
        </div>
        <div class="secondbar">
            <div class="align">
                <div> <img src="https://pantaloons.imgix.net/img/app/brands/pantaloons/v2/PT_D_logo.png"
                        title="Pantaloons" onclick="toHomepage()" style="cursor: pointer;" /> </div>

            </div>
            <div>
                <div class="select">
                    <div id="womenTop" style="cursor: pointer;">WOMEN</div>
                    <div id="menTop" style="cursor: pointer;">MEN</div>
                    <div id="kidsTop" style="cursor: pointer;">KIDS</div>
                    <div>HOME DECORE</div>
                    <div>ACCESSORIES</div>
                    <div>BRANDS</div>
                    <div id="red" style="cursor: pointer;">SALE</div>
                </div>
            </div>
            <div>
                <div class="grid1">
                    <div>GREENCARD</div>
                    <div>TRACK ORDER</div>
                    <div>STORE LOCATOR</div>
                    <div>CONTACT US</div>
                </div>
                <div class="grid2">
                    <div class="wrapper">
                        <input type="text" id="search" value="" placeholder="Search Here" />
                        <div> <img src="https://i.pinimg.com/736x/80/37/08/803708a2135c22ec40826c306b00e933.jpg"
                                class="img" , style="border-radius: 50%;" id="searchImg" /> </div>
                        <div class="results"></div>
                    </div>
                    <div class="addToCart">
                        <img src="https://icon-library.com/images/add-user-icon/add-user-icon-23.jpg" class="img" />
                    </div>
                    <div class="addToCart">
                        <img src="https://pantaloons.imgix.net/img/app/others/heart_bordered.png" class="img" />
                    </div>
                    <div class="addToCart">
                        <img src="https://thumbs.dreamstime.com/b/add-to-cart-icon-adding-shopping-cart-well-organized-fully-editable-add-to-cart-icon-adding-shopping-cart-any-use-like-167547952.jpg"
                            class="img" />
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="secondPart">
        
        <div class="bigBox">

        </div>
    </div>
</div>


</body>
</html>
