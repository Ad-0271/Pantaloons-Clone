            #firstPart {

            #discountBar{
                width: 100%;
                height: 50px;
                box-sizing: border-box;
                text-align: center;
                font-size: 16px;
                background-color: #00aa8a;
                color: white;
                padding: 14px 0 0 0;

            .secondbar{
                display: grid;

            .align{

           padding: 20px 0 0 0;

            margin: 15px 0 0 40px;
           
       }
       .grid2{
           width: 80%;
           margin: 10px 0 0 40px;
           height: 40px;
       }
       .grid2 > div:nth-child(1){
           width: 60%;
           height: 40px;
           border: 1px solid #00aa8a;
           border-radius: 5px;
           display: inline-block;
           vertical-align: top;
       }
       
       .grid2 > div>div{

       }

           height: 30px;

           vertical-align: top;
            margin: 5px 0 0 20px;
       }
       .img{

           height: 100%;
           cursor : pointer;

       }

           display: flex;
           flex-direction: column;
           height: 780px;
