        <style>
            #firstPart {
                margin: -10px -10px 0px -10px;
                border-bottom: 1px solid rgba(128, 128, 128, 0.281);
            }

            #discountBar{
                width: 100%;
                height: 50px;
                box-sizing: border-box;
                text-align: center;
                font-size: 16px;
                background-color: #00aa8a;
                color: white;
                padding: 14px 0 0 0;
            }

            .secondbar{
                display: grid;
                width: 100%;
                height: 100px;
                grid-template-columns: 22% 42%  36%;
                /* border: 1px solid black; */
            }

            .align{
           margin: 40px 0 0 80px ;
            cursor: pointer;
       }
       .select{
           display: grid;
           grid-template-columns: auto auto auto auto auto auto auto;
           height: 40px;
           margin: 40px 0 0 0 ;
       }
       .select>div{
           font-weight: 400;
           box-sizing: border-box;
           padding: 20px 0 0 0;
           font-size: 15px;
           color: rgb(77, 77, 77);
       }
       #red{
           color: red;
       }
       .grid1{
           width: 80%;
           height: 20px;
           display: grid;
           grid-template-columns: auto auto auto auto;
           font-size: 12px;
           font-weight: 200;
           /* text-align: right; */
            margin: 15px 0 0 40px;
           
       }
       .grid2{
           width: 80%;
           margin: 10px 0 0 40px;
           height: 40px;
       }
       .grid2 > div:nth-child(1){
           width: 60%;
           height: 40px;
           border: 1px solid #00aa8a;
           border-radius: 5px;
           display: inline-block;
           vertical-align: top;
       }
       
       .grid2 > div>div{
           width: 30px;
           height: 30px;
           display: inline-block;
           margin: 5px 0 0 40px ;
           vertical-align: top;
       }
       #search{
         border: 1px solid #f5f5f5; ;
         margin: 10px 0 0 10px;
         vertical-align: top;
         width: 60%;
         outline: none;
         color: rgb(109, 109, 109);
         box-sizing: border-box;
         font-family: 'Roboto', sans-serif;
         background-color: #f5f5f5;
       }

       #search:focus {
           outline: none;
       }

       .addToCart{
           width: 30px;
           height: 30px;
           display: inline-block;
           vertical-align: top;
            margin: 5px 0 0 20px;
       }
       .img{
           width: 100%;
           height: 100%;
           cursor : pointer;

       }

       #outerPart {
           display: flex;
           flex-direction: column;
           height: 780px;
       }
       *{
            font-family: 'Rubik', sans-serif;
        }

        .wrapper {
            margin: auto;
            background-color: #f5f5f5;
            border-radius: 5px;
            box-shadow: 0px 1px 5px 3px rgba(0,0,0,0.15);
            position: relative;
        }

        #womenTop, #menTop, #kidsTop, #homeD, #accE, #brandsTop, #red {
            cursor: pointer;
        }
        #womenTop:hover, #menTop:hover, #kidsTop:hover, #homeD:hover, #accE:hover, #brandsTop:hover {
            color: #00aa8a;
            transition: all 0.5s linear;
        }

        /* div {
            border: 1px solid red;
        } */

        #secondPart {
            height: 100%;
            display: flex;
            margin-top: 30px;
            gap: 20px;
        }

        #menuPart {
            flex-basis: 25%;
            background-color: #e6eeee;
        }

        #productPart {
            flex-basis: 75%;
            overflow: scroll;
        }

        #menu_Bar {
            width: 95%;
            height: 95%;
            overflow: scroll;
            margin: auto;
            margin-top: 15px;
            border: 1px solid rgb(185, 184, 184);
            background-color: #f5f5f5;

        productpart::-webkit-scrollbar{
           display: none;
        }

        
        button {

            width: 100%;
            height: 60px;
            gap: 20px;
            border: 1px solid rgb(185, 184, 184);
            background-color: #f5f5f5;

            cursor: pointer;
        }
        button:hover {
            background-color: #00aa8a;
            transition: all 0.5s linear;
            color: white;
        }
        .btn_img {
            flex-basis: 20%;
            /* border: 1px solid red; */
            margin-left: 5px;
        }
        .btn_header {
            flex-basis: 70%;
            /* border: 1px solid red; */
            text-align: left;
            margin-top: 15px;
            font-weight: 100;
            font-size: 16px;
        }
        .btnI {
            width: 90%;
            height: 90%;
            margin-top: 2px;
        }
        div{
            border: 1px solid black;
        }

        #proflex{
            display:flex;
            gap: 15px;
        }
        #total_items{
            flex-basis: 5%;
        }

        #productflex{
            flex-basis: 80%;
        }


        #sortflex

            display:flex;
            gap: 5px;
        }
        #textalign{
            flex-basis:80% ;
            text-align: right;
        }
        #sort_options

         flex-basis: 20%;
        }
