<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
    rel="stylesheet">
        <title>Product Page</title>
        <style>
            #firstPart {
                margin: -10px -10px 0px -10px;
                border-bottom: 1px solid rgba(128, 128, 128, 0.281);
            }

            #discountBar{
                width: 100%;
                height: 50px;
                box-sizing: border-box;
                text-align: center;
                font-size: 16px;
                background-color: #00aa8a;
                color: white;
                padding: 20px 0 0 0;
            }

            .secondbar{
                display: grid;
                width: 100%;
                height: 100px;
                grid-template-columns: 22% 42%  36%;
                /* border: 1px solid black; */
            }

            .align{
           margin: 40px 0 0 80px ;
            cursor: pointer;
       }
       .select{
           display: grid;
           grid-template-columns: auto auto auto auto auto auto auto;
           height: 40px;
           margin: 40px 0 0 0 ;
       }
       .select>div{
           font-weight: 400;
           box-sizing: border-box;
           padding: 20px 0 0 0;
           font-size: 15px;
           color: rgb(77, 77, 77);
       }
       #red{
           color: red;
       }
       .grid1{
           width: 80%;
           height: 20px;
           display: grid;
           grid-template-columns: auto auto auto auto;
           font-size: 12px;
           font-weight: 200;
           /* text-align: right; */
            margin: 15px 0 0 40px;
           
       }
       .grid2{
           width: 80%;
           margin: 10px 0 0 40px;
           height: 40px;
       }
       .grid2 > div:nth-child(1){
           width: 60%;
           height: 40px;
           border: 1px solid #00aa8a;
           border-radius: 5px;
           display: inline-block;
           vertical-align: top;
       }
       
       .grid2 > div>div{
           width: 30px;
           height: 30px;
           display: inline-block;
           margin: 5px 0 0 40px ;
           vertical-align: top;
       }
       #search{
         border: 1px solid #f5f5f5; ;
         margin: 10px 0 0 10px;
         vertical-align: top;
         width: 60%;
         outline: none;
         color: rgb(109, 109, 109);
         box-sizing: border-box;
         font-family: 'Roboto', sans-serif;
         background-color: #f5f5f5;
       }

       #search:focus {
           outline: none;
       }

       .addToCart{
           width: 30px;
           height: 30px;
           display: inline-block;
           vertical-align: top;
            margin: 5px 0 0 20px;
       }
       .img{
           width: 100%;
           height: 100%;
           cursor : pointer;

       }

       #outerPart {
           display: flex;
           flex-direction: column;
           height: 780px;
           margin: -10px -10px 0px -10px;
       }
       *{
            font-family: 'Rubik', sans-serif;
        }

        .wrapper {
            margin: auto;
            background-color: #f5f5f5;
            border-radius: 5px;
            box-shadow: 0px 1px 5px 3px rgba(0,0,0,0.15);
            position: relative;
        }

        #womenTop, #menTop, #kidsTop, #homeD, #accE, #brandsTop, #red {
            cursor: pointer;
        }
        #womenTop:hover, #menTop:hover, #kidsTop:hover, #homeD:hover, #accE:hover, #brandsTop:hover {
            color: #00aa8a;
            transition: all 0.5s linear;
        }

        /* div {
            border: 1px solid red;
        } */

        #secondPart {
            height: 100%;
            display: flex;
            margin-top: 30px;
            gap: 20px;
        }

        #menuPart {
            flex-basis: 25%;
            background-color: #e6eeee;
        }

        #productPart {
            flex-basis: 75%;
            overflow: scroll;
        }

        #menu_Bar {
            width: 95%;
            height: 95%;
            overflow: scroll;
            margin: auto;
            margin-top: 15px;
            border: 1px solid rgb(185, 184, 184);
            background-color: #f5f5f5;
            
        }
        .produc::-webkit-scrollbar{
           display: none;
        }

        
        button {
            display: flex;
            width: 100%;
            height: 60px;
            gap: 20px;
            border: 1px solid rgb(185, 184, 184);
            background-color: #f5f5f5;

            cursor: pointer;
        }
        button:hover {
            background-color: #00aa8a;
            transition: all 0.5s linear;
            color: white;
        }
        .btn_img {
            flex-basis: 10%;
            /* border: 1px solid red; */
            margin-left: 5px;
            margin-top: 13px;
            height: 30px;
        }
        .btn_header {
            flex-basis: 70%;
            /* border: 1px solid red; */
            text-align: left;
            margin-top: 18px;
            font-weight: 100;
            font-size: 16px;
        }
        .btnI {
            width: 90%;
            height: 90%;
            margin-top: 2px;
        }

        #proflex{
            display:flex;
            gap: 15px;
        }
        #total_items{
            flex-basis: 5%;
        }

        #productflex{
            flex-basis: 80%;
        }


        #sortflex
        {
            display:flex;
            gap: 5px;
            margin-top: 30px;
        }
        #textalign{
            flex-basis:80% ;
            text-align: right;
        }
        #sort_options
        {
         flex-basis: 20%;
        }
        .menu::-webkit-scrollbar {
            width: 5px;
        }
        .custscroll::-webkit-scrollbar-track {
            border-radius: 5px;
            background: #4e4e4e;
            border-right: 5px;
            padding: 15px;
        }
        .custscroll::-webkit-scrollbar-thumb {
            border-radius: 5px;
            background:gray;
            border-right: 10px;
            padding: 15px;
        }
        .custscroll menu_Bar:hover{
            background-color: #01a58d;
            cursor: pointer;
        }
        #products {
            display: grid;
            grid-template-columns: 30.5% 30.5% 30.5%;
            gap: 10px;
        }
        #products img {
            width: 100%;
            height: 70%;
        }
        #products > div {
            height: 600px;
        }
        #products > div > h3, #products > div > p {
            text-align: center;
        }
        #products > div > div {
            justify-content: center;
        }
        #hr_div {
            width: 93.5%;
            background: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAIAgMAAAC5YVYYAAAACVBMVEX19fXW1tb///8fnNXZAAAAIElEQVQIHWPK0mIySGDikWBiZmNqPMSUYMAkwcPExgwALdwDYi1m//oAAAAASUVORK5CYII=");
            background-repeat: repeat-x;
            display: block;
            height: 5px;
            margin-top: 25px;
            margin-bottom: 25px;
        }
        </style>
    </head>

                                </div>
                        </div>
                </div>

                    <div id="proflex">

                        <div id="productflex">Products</div>

                    <div id="sortflex">
                        <div id="textalign">Sort:</div>
                        <div id="sort_options"><select id="Sort" onchange="sortFunction(value)">
                            <option value="">Choose</option>
                            <option value="low">Price: Lowest First</option>
                            <option value="high">Price: Highest First</option>
                            <option value="discount">Discount</option>

                    <div id="hr_div"></div>

<script>
    let database = JSON.parse(localStorage.getItem("categoryPage"));
    document.getElementById("total_items").textContent = database.length;
    let parent = document.getElementById("products");

    function showProducts(data) {
        parent.innerHTML = null;
        
        data.forEach(function(el) {
            let div = document.createElement("div");

            let img = document.createElement("img");

            img.src = el.image1;

            let brand_name = document.createElement("h3");

            brand_name.textContent = el.brand;

            let product_type = document.createElement("p");

            product_type.textContent = el.type + " " + el.gender;

            let mrp = document.createElement("div");
            mrp.style.display = "flex";
            mrp.style.gap = "10px";

            let ele_price = document.createElement("div");

            let discVal = Number(el.discount.split("").splice(0, 2).join(""));

            discVal = Math.round((el.price) * ((100 - discVal) / 100));

            ele_price.textContent = "₹" + discVal;

            let price_div = document.createElement("div");

            price_div.textContent = "₹" + el.price;
            price_div.style.textDecoration= "line-through";
            price_div.style.color= "grey";

            let disc_div = document.createElement("div");

            disc_div.textContent = el.discount + " OFF";
            disc_div.style.color= "red";

            mrp.append(ele_price, price_div, disc_div);


            div.append(img, brand_name, product_type, mrp);

            parent.append(div);
        })
    }
    showProducts(database);

    function sortFunction(value) {
        if(value == "low") {
            let arr = database.sort(function(a, b) {
                return a.price - b.price;
            });
            showProducts(arr);
        } else if(value == "high") {
            let arr = database.sort(function(a, b) {
                return b.price - a.price;
            });
            showProducts(arr);
        } else if(value == "discount") {
            let arr = database.sort(function(a, b) {
                val1 = Number(a.discount.slice(0, 2));
                val2 = Number(b.discount.slice(0, 2));
                return val2 - val1;
            });
            showProducts(arr);
        }
    }
    
</script>
